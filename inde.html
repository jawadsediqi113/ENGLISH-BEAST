<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Beast Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>English Beast is Loading...</h1>
        <div class="loader"></div>
    </div>

    <div id="tense-selection" style="display: none;">
        <h2>Select a Tense</h2>
        <button onclick="startQuiz('present-simple')">Present Simple</button>
        <button onclick="startQuiz('past-simple')">Past Simple</button>
        <button onclick="startQuiz('future-simple')">Future Simple</button>
        <!-- Add more tenses -->
    </div>

    <div id="quiz-screen" style="display: none;">
        <h2 id="quiz-title"></h2>
        <div id="question"></div>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
